<script src="../build/EventFirer.js"></script>
<script>
	/* eslint-disable no-undef */
	/* eslint-disable @typescript-eslint/explicit-member-accessibility */
	class Cat extends EventFirer {
		born = () => {
			this.intervalId = setInterval(() => {
				console.log("Listen:");
				this.fire("miao", { message: "miao miao miao" });
			}, 1000);
		};
	}

	const cat = new Cat();

	cat.times("miao", 3, (event) => {
		console.log("times: ", event);
	});

	cat.born();
</script>
