<script src="../build/EventFirer.js"></script>
<script>
	/* eslint-disable no-undef */
	/* eslint-disable @typescript-eslint/explicit-member-accessibility */
	class Car extends EventFire.EventFirer {
		start = () => {
			this.fire("car", { message: "aaa" });
			this.fire("car", { message: "can't listen" });
			this.fire("bus", { message: "bbb" });
			this.fire("bus", { message: "ccc" });
			this.fire("bus", { message: "can't listen" });
		};
	}

	const car = new Car();

	car.once("car", (event) => {
		// listen the event only one time
		// car.once() is as same as car.times('car', 1, () => {...})
		console.log("once: ", event);
	}).times("bus", 2, (event) => {
		// this can set listen the event serval times.
		console.log("times: ", event);
	});

	car.start();
</script>
