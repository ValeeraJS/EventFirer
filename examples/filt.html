<script src="../build/EventDispatcher.js"></script>
<script>
	/* eslint-disable no-undef */
	/* eslint-disable @typescript-eslint/explicit-member-accessibility */
	class Game extends EventDispatcher {
		round = 0;
		start = () => {
			this.intervalId = setInterval(() => {
				this.round++;
				const player1Score = Math.random();
				const player2Score = Math.random();

				console.log(player1Score, player2Score);
				this.fire(player1Score > player2Score ? "1" : "2", {
					player1Score,
					player2Score
				});
			}, 1000);
		};
	}

	const game = new Game();

	game.filt(
		(eventType, target) => {
			console.log(eventType, target);

			return game.round < 11 && eventType === "1";
		},
		(event) => {
			console.log("Player 1 wins!!!", event);
		}
	);

	game.start();
</script>
